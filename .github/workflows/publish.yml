name: Publish
on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Deploy
        env:
          NETLIFY_BUILD_TOKEN: ${{ secrets.BUILD_TOKEN }}
        run: |
          curl -X POST -d '{}' https://api.netlify.com/build_hooks/$NETLIFY_BUILD_TOKEN
